{% extends 'base.html' %}
{% block content %}

<h1>{{user_id}} </h1> <br>
<p> Age: {{age}}</p><br>
<p> Zipcode: {{zipcode}}</p><br>

{% if ratings %}

    <h2>Ratings</h2>

    <ul>
    {% for rating in ratings %}
      <li>
        <a href="/movies/{{ rating.movie_id }}">{{ rating.movie.title }}</a>
        was rated {{ rating.score }}
      </li>
    {% endfor %}
    </ul>

  {% endif %}
{% endblock %}
